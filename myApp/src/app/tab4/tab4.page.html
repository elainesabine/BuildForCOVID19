<ion-header>
  <ion-toolbar>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        Welcome to Dashboard!
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        Your Registered EmailID : {{userEmail}}
        Welcome : {{authService.firstName}}
      </ion-col>
    </ion-row>
  </ion-grid>  

  <ion-button (click)="logout()">Logout</ion-button>

</ion-content>
